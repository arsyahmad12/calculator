<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <div id="calculatorBody">
        <div id="display">0</div>
        <div class="buttons">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">ร</button>
          <button class="double number">0</button>
          <button class="operator">รท</button>
          <button class="equal misc">=</button>
          <button class="double clear misc">Clear</button>
          <button class="double backspace misc">Backspace</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./javascript.js"></script>
</html>
