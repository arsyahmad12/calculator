<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculatorBody">
      <div id="display">1029304</div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>ร</button>
        <button class="double">0</button>
        <button>รท</button>
        <button>=</button>
        <button class="double">Clear</button>
      </div>
    </div>
  </body>

  <script src="./javascript.js"></script>
</html>
